defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: pasonpower/circleci-python:3

orbs:
  aws-ecr: circleci/aws-ecr@6.13.0

version: 2.1
jobs:
  check-test:
    - name: Blank
      Command: |
        
commands:
  install_deps:
    description: "Install Dependencies"
    steps:
      - run:
          name: Initialize Submodules
          command: |
            git submodule init &&
            git submodule update --remote
  build_images:
    description: "Builds Docker Images"
    steps:
      - run:
          name: Build Images
          command: |
            set +o pipefail
            ./buildscripts/buildSupportedAlpineImages.sh
  test_images:
    description: "Test Images"
    steps:
      - run:
          name: Test Images
          command: |
              ./buildscripts/testSupportedAlpineImages.sh
      - store_artifacts:
          path: report
      - store_test_results:
          path: report

workflows:
  check-test-push-deploy:
    jobs:
      - check-test:
          filters:
            tags:
              only: /.*/
      - aws-ecr/build-and-push-image:
          # This needs to be configured for the build to work
          repo: etb/acumen-backup
          account-url: AWS_ECR_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          context: org-global
          create-repo: true
          region: AWS_DEFAULT_REGION
          dockerfile: Dockerfile
          path: .
          tag: '$CIRCLE_TAG,$CIRCLE_SHA1'
          requires:
            - check-test
          filters:
            tags:
              only: /^.*/
            branches:
              only:
                - master